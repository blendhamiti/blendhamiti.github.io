<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Blend's Portfolio</title>

    <link rel="icon" type="image/png" href="assets/favicon.png" />

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/timeline.css">

    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">

    <link rel="stylesheet" href="node_modules/aos/dist/aos.css">
</head>

<body>

    <div class="content">
        <div class="container pt-5 pb-5 timeline-container">
            <ul class="timeline">

                <li>
                    <div class="direction-l" data-aos="fade-right" data-aos-once="true">
                        <div class="flag-wrapper">
                            <span class="flag">Freelancer</span>
                            <span class="time-wrapper"><span class="time">2013 - present</span></span>
                        </div>
                        <div class="desc">My current employment. Way better than the position before!</div>
                    </div>
                </li>

                <li>
                    <div class="direction-r" data-aos="fade-left" data-aos-once="true">
                        <div class="flag-wrapper">
                            <span class="flag large">University</span>
                            <span class="time-wrapper"><span class="time">2017 - 2020</span></span>
                        </div>
                        <div class="desc">Engineering Technology.</div>
                    </div>
                </li>

                <li>
                    <div class="direction-l" data-aos="fade-right" data-aos-once="true">
                        <div class="flag-wrapper">
                            <span class="flag large">High School</span>
                            <span class="time-wrapper"><span class="time">2013 - 2017</span></span>
                        </div>
                    </div>
                </li>

                <li>
                    <div class="direction-l" data-aos="fade-right" data-aos-once="true">
                        <div class="flag-wrapper">
                            <span class="flag small">Award: Infomatrix 2016</span>
                            <span class="time-wrapper"><span class="time">2013 - 2017</span></span>
                        </div>
                    </div>
                </li>

            </ul>

        </div>
    </div>


    <footer>

        <br><br><br><br>
        <p>Thanks Nils Wittles - https://codepen.io/NilsWe</p>

        <script src="node_modules/aos/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>

        <script src="node_modules/@fortawesome/fontawesome-free/js/all.js"></script>

    </footer>
</body>

</html>
